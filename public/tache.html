<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon" />
    <!-- normalize -->
    <link rel="stylesheet" href="assets/css/normalize.css" />
    <!-- main  -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/load.js"></script>
    <title>Modifier Tache</title>
  </head>
  <body>
    <header>
      <img src="assets/img/logo.png" alt="Logo Tache" height="70" srcset="">
      <h3 class="userName"></h3>
      <span class="logout"><i class="fas fa-sign-out-alt"></i></span>
    </header>
    <div class="container">
      <form class="single-task-form">
        <h4>Modifier Tache</h4>
        <div class="form-control">
          <label>Tache ID</label>
          <p class="task-edit-id"></p>
        </div>
        <div class="form-control">
          <label for="name">Nom</label>
          <input type="text" name="name" class="task-edit-name" />
        </div>
        <div class="form-control">
          <label for="completed">complet√©</label>
          <input type="checkbox" name="completed" class="task-edit-completed" />
        </div>
        <button type="submit" class="block btn task-edit-btn">Modifier</button>
        <div class="form-alert"></div>
      </form>
      <a href="index.html" class="btn back-link">Revenir aux taches</a>
    </div>
    <!-- axios -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <!-- js -->
    <script src="assets/js/edit-tache.js"></script>
  </body>
</html>
